<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="">
    <script src="jquery.js"></script>
    <script>

    </script>
    <style>
        .site {
            width: 1000px;
            height: 500px;
            background-color: red;
        }

        /*Litte separação*/

        .header {
            width: inherit;
            height: 100px;
            background-color: blue;
            display: flex;
        }

        .topo1 {
            width: 25%;
            height: inherit;
            background-color: #231942;
        }

        .topo2 {
            width: 25%;
            height: inherit;
            background-color: #5e548e;
        }

        .topo3 {
            width: 25%;
            height: inherit;
            background-color: #231942;
        }

        .topo4 {
            width: 25%;
            height: inherit;
            background-color: #5e548e;
        }

        /*Topoooooooo*/
        .main {
            width: inherit;
            height: 350px;
            background-color: yellow;
        }

        .footer {
            width: inherit;
            height: 50px;
            background-color: #5e548e;
            display: flex;
        }

        .fundo1 {
            width: 25%;
            height: inherit;
            background-color: #231942;

        }

        .fundo2 {
            width: 25%;
            height: inherit;
            background-color: #5e548e;

        }

        .fundo3 {
            width: 25%;
            height: inherit;
            background-color: #231942;

        }

        /*FUNDOOOOOOOOOOOOOOO em cima*/
        .esquerda {
            width: 200px;
            height: inherit;
            background-color: #0aec68;
            display: inline-block;
            float: right;
        }

        .esquerda1 {
            width: inherit;
            height: 50%;
            background-color: #9f86c0;
        }

        .esquerda2 {
            width: inherit;
            height: 50%;
            background-color: #be95c4;
        }


        /*Outro litte espaçço*/
        .centro {
            width: 600px;
            height: inherit;
            background-color: grey;
            float: right;
            display: inline-block;
        }

        .cima {
            display: flex;

        }

        .baixo {
            display: flex;

        }

        .cima1 {
            width: 50%;
            height: 150px;
            background-color: #e0b1cb;
        }

        .cima2 {
            width: 50%;
            height: 150px;
            background-color: rgb(133, 145, 180);
        }

        .baixo1 {
            width: 33%;
            height: 200px;
            background-color: rgb(111, 168, 70);
        }

        .baixo2 {
            width: 36%;
            height: 200px;
            background-color: rgb(70, 168, 150);
        }

        .baixo3 {
            width: 33%;
            height: 200px;
            background-color: rgb(168, 148, 70);
        }

        /*AAAAAAAAAAAAAAAAAAA*/
        .direita {
            width: 200px;
            height: inherit;
            background-color: red;
            display: inline-block;
            float: right;
        }

        /* C*/
        .direita1 {
            width: inherit;
            height: 33%;
            background-color: #9f86c0;
        }

        .direita2 {
            width: inherit;
            height: 33%;
            background-color: #be95c4;
        }

        .direita3 {
            width: inherit;
            height: 34%;
            background-color: #9f86c0;

        }
    </style>
</head>

<body>
    <div class="site">
        <div class="header">

            <Div class="topo1"></Div>
            <Div class="topo2"></Div>
            <Div class="topo3"></Div>
            <Div class="topo4"></Div>


        </div>
        <div class="main">

            <!-- dive direita e esquerda estão trocadas-->
            <div class="esquerda">

                <div class="esquerda1">
                </div>

                <div class="esquerda2">
                </div>

            </div>



            <div class="centro">
                <div class="cima">
                    <div class="cima1"></div>
                    <div class="cima2"></div>
                </div>

                <div class="baixo">
                    <div class="baixo1"></div>
                    <div class="baixo2"></div>
                    <div class="baixo3"></div>
                </div>



            </div>


            <div class="direita">

                <div class="direita1">
                </div>

                <div class="direita2">
                </div>

                <div class="direita3">
                </div>

            </div>

        </div>
        <div class="footer">
            <div class="fundo1"></div>
            <div class="fundo2"></div>
            <div class="fundo3"></div>


        </div>
    </div>
</body>

</html>
